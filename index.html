<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emre | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Figtree', sans-serif;
      background: black;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('resumebackground.jpg') no-repeat center center/cover;
      opacity: 0.3;
      z-index: -1;
    }

    .profile-pic {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: transform 0.2s ease-out;
    }

    .dynamic-wrapper {
      font-size: 1.8em;
      color: #00ffff;
      font-weight: bold;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background-color: white;
      margin-left: 4px;
      animation: blink 0.7s step-end infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .social-icons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .social-icons a {
      color: white;
      font-size: 26px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #00ffff;
    }

    .cv-button {
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid #00ffff;
      background: transparent;
      color: #00ffff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .cv-button:hover {
      background-color: #00ffff;
      color: black;
    }

    @media (max-width: 600px) {
      .card {
        padding: 25px;
      }

      .dynamic-wrapper {
        font-size: 1.3em;
      }

      .social-icons a {
        font-size: 22px;
      }

      .cv-button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <img src="assets/profil.jpg" alt="Profile" class="profile-pic" />

  <div class="wrapper">
    <div class="card" id="card">
      <h1>Hello there! I'm 
        <span class="dynamic-wrapper">
          <span id="typewriter"></span><span class="cursor"></span>
        </span>
      </h1>
      <p>I am an Electrical and Electronics Engineer with a strong interest in software engineering and business analysis.</p>
      <p>Passionate about leveraging technology for innovative solutions, I aim to contribute to impactful projects while continuously learning and growing.</p>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/emre-ozel-tr/" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="mailto:i.emreozell@gmail.com" aria-label="Email">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
      <a href="https://drive.google.com/file/d/1gDRtMdXkroGGGPSN08pcnXEcdJCjnomB/view?usp=share_link" target="_blank">
        <button class="cv-button">Download CV</button>
      </a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const words = ["Emre", "a Thinker.", "an Engineer.", "Creative.", "a Dreamer."];
      let wordIndex = 0;
      let letterIndex = 0;
      let isDeleting = false;
      const typewriter = document.getElementById("typewriter");

      function type() {
        const word = words[wordIndex];
        const visibleText = isDeleting
          ? word.substring(0, letterIndex--)
          : word.substring(0, letterIndex++);

        typewriter.textContent = visibleText;

        if (!isDeleting && letterIndex === word.length + 1) {
          isDeleting = true;
          setTimeout(type, 1000);
        } else if (isDeleting && letterIndex === 0) {
          isDeleting = false;
          wordIndex = (wordIndex + 1) % words.length;
          setTimeout(type, 200);
        } else {
          setTimeout(type, isDeleting ? 50 : 100);
        }
      }

      type();
    });

    // Smooth 3D effect with mouse movement
    const card = document.getElementById("card");
    document.addEventListener("mousemove", (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;
      const rotateX = (-y / 40).toFixed(2);
      const rotateY = (x / 40).toFixed(2);
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    document.addEventListener("mouseleave", () => {
      card.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });
  </script>
</body>
</html>
