<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emre | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Figtree', sans-serif;
    }

    /* Video arka plan */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .card {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 40px;
      border-radius: 16px;
      width: 600px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
      margin: auto;
    }

    .dynamic-wrapper {
      font-size: 1.8em;
      color: #00ffff;
      font-weight: bold;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background-color: white;
      margin-left: 4px;
      animation: blink 0.7s step-end infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      color: white;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #cccccc;
    }

    .wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="Istanbul.mp4" type="video/mp4">
    
  </video>

  <div class="wrapper">
    <div class="card" id="card">
      <h1>Hello there! I'm 
        <span class="dynamic-wrapper">
          <span id="typewriter"></span><span class="cursor"></span>
        </span>
      </h1>
      <p>My name is Emre. Iâ€™m an engineer with a passion for technology and design.</p>
      <p>I work in software, explore music, and seek exciting collaborations.</p>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/emre-ozel-tr/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="mailto:i.emreozell@gmail.com"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </div>

  <script>
    // Tip efekti
    document.addEventListener("DOMContentLoaded", () => {
      const words = ["Emre", "a Thinker.", "an Engineer.", "Creative.", "a Dreamer."];
      let wordIndex = 0;
      let letterIndex = 0;
      let isDeleting = false;
      const typewriter = document.getElementById("typewriter");

      function type() {
        const word = words[wordIndex];
        const visibleText = isDeleting ? word.substring(0, letterIndex--) : word.substring(0, letterIndex++);

        typewriter.textContent = visibleText;

        if (!isDeleting && letterIndex === word.length + 1) {
          isDeleting = true;
          setTimeout(type, 1000);
        } else if (isDeleting && letterIndex === 0) {
          isDeleting = false;
          wordIndex = (wordIndex + 1) % words.length;
          setTimeout(type, 200);
        } else {
          setTimeout(type, isDeleting ? 50 : 100);
        }
      }

      type();
    });

    // 3D efekt
    const card = document.getElementById("card");

    card.addEventListener("mousemove", (e) => {
      const rect = card.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const offsetX = (e.clientX - centerX) / 20;
      const offsetY = (e.clientY - centerY) / 20;

      card.style.transform = `rotateY(${offsetX}deg) rotateX(${-offsetY}deg)`;
    });

    card.addEventListener("mouseleave", () => {
      card.style.transform = `rotateY(0deg) rotateX(0deg)`;
    });
  </script>
</body>
</html>
