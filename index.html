<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emre | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-XxYxZZnlj1u+G4Dc7OnZxqLMelO2IgaVl6l7V0kXkk0k53aDBy8Uf9Ij9S25x0M25+V6vhcf6K+zrK0vJeP+fA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Figtree', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      color: white;
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .dynamic-wrapper {
      font-size: 1.8em;
      color: #00ffff;
      font-weight: bold;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background-color: white;
      margin-left: 4px;
      animation: blink 0.7s step-end infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .social-icons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .social-icons a {
      color: white;
      font-size: 26px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #00ffff;
    }

    @media (max-width: 600px) {
      .card {
        padding: 25px;
      }
      .dynamic-wrapper {
        font-size: 1.3em;
      }
      .social-icons a {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello there! I'm 
      <span class="dynamic-wrapper">
        <span id="typewriter"></span><span class="cursor"></span>
      </span>
    </h1>
    <p>My name is Emre. Iâ€™m an engineer with a passion for technology and design.</p>
    <p>I work in software, explore music, and seek exciting collaborations.</p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/emre-ozel-tr/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="mailto:i.emreozell@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const words = ["Emre", "a Thinker.", "an Engineer.", "Creative.", "a Dreamer."];
      let wordIndex = 0;
      let letterIndex = 0;
      let isDeleting = false;
      const typewriter = document.getElementById("typewriter");

      function type() {
        const word = words[wordIndex];
        const visibleText = isDeleting ? word.substring(0, letterIndex--) : word.substring(0, letterIndex++);

        typewriter.textContent = visibleText;

        if (!isDeleting && letterIndex === word.length + 1) {
          isDeleting = true;
          setTimeout(type, 1000);
        } else if (isDeleting && letterIndex === 0) {
          isDeleting = false;
          wordIndex = (wordIndex + 1) % words.length;
          setTimeout(type, 200);
        } else {
          setTimeout(type, isDeleting ? 50 : 100);
        }
      }

      type();
    });
  </script>
</body>
</html>
