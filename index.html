<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emre | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Figtree', sans-serif;
      overflow: hidden;
      position: relative;
      background-color: black;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1497493292307-31c376b6e479?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      z-index: -1;
      opacity: 0.3;
    }
    .card {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 40px;
      border-radius: 16px;
      width: 600px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      animation: floatCard 6s ease-in-out infinite;
    }
    @keyframes floatCard {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .dynamic-wrapper {
      font-size: 1.8em;
      color: #00ffff;
      font-weight: bold;
    }
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background-color: white;
      margin-left: 4px;
      animation: blink 0.7s step-end infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .social-icons a {
      color: white;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello there! I'm 
      <span class="dynamic-wrapper">
        <span id="typewriter"></span><span class="cursor"></span>
      </span>
    </h1>
    <p>My name is Emre. Iâ€™m an engineer with a passion for technology and design.</p>
    <p>I work in software, explore music, and seek exciting collaborations.</p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/emre-ozel-tr/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="mailto:i.emreozell@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const words = ["Emre","a Thinker.", "an Engineer.", "Creative.", "a Dreamer."];
      let wordIndex = 0;
      let letterIndex = 0;
      let isDeleting = false;
      const typewriter = document.getElementById("typewriter");

      function type() {
        const word = words[wordIndex];
        const visibleText = isDeleting ? word.substring(0, letterIndex--) : word.substring(0, letterIndex++);

        typewriter.textContent = visibleText;

        if (!isDeleting && letterIndex === word.length + 1) {
          isDeleting = true;
          setTimeout(type, 1000);
        } else if (isDeleting && letterIndex === 0) {
          isDeleting = false;
          wordIndex = (wordIndex + 1) % words.length;
          setTimeout(type, 200);
        } else {
          setTimeout(type, isDeleting ? 50 : 100);
        }
      }

      type();
    });
  </script>
</body>
</html>
