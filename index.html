<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emre | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background: none;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .card {
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 40px;
      border-radius: 16px;
      width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      transition: transform 0.3s ease;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    .dynamic-wrapper {
      display: inline-block;
      position: relative;
      font-size: 1.5em;
      color: #00ffff;
      font-weight: bold;
    }

    .dynamic-text::after {
      content: '';
      position: absolute;
      top: 0;
      left: calc(100% + 2px);
      width: 2px;
      height: 100%;
      background-color: white;
      animation: blink 0.7s step-end infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      margin: 0 10px;
      color: white;
      font-size: 24px;
      text-decoration: none;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="Istanbul.mp4" type="video/mp4" />
  </video>

  <div class="card" id="card">
    <h1>Hello there! I'm 
      <span class="dynamic-wrapper">
        <span class="dynamic-text" id="typewriter"></span>
      </span>
    </h1>
    <p>My name is Emre. Iâ€™m an engineer with a passion for technology and design. I enjoy creating ideas, building them, and sharing my work.</p>
    <p>I work in software, explore music, and seek exciting collaborations. Always ready to learn and grow!</p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/emre-ozel-tr/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:i.emreozell@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");

    card.addEventListener("mousemove", (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;
      const rotateX = (y / rect.height) * -20;
      const rotateY = (x / rect.width) * 20;
      card.style.transform = `translateY(-50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    card.addEventListener("mouseleave", () => {
      card.style.transform = `translateY(-50%) rotateX(0deg) rotateY(0deg)`;
    });

    const textElement = document.getElementById("typewriter");
    const words = ["Emre","a Thinker.", "an Engineer.", "Creative.", "a Dreamer."];
    let wordIndex = 0;

    function typeEffect() {
      const currentWord = words[wordIndex];
      let i = 0;
      textElement.textContent = "";

      const typeInterval = setInterval(() => {
        textElement.textContent += currentWord.charAt(i);
        i++;
        if (i >= currentWord.length) {
          clearInterval(typeInterval);
          setTimeout(() => eraseEffect(currentWord), 1200);
        }
      }, 100);
    }

    function eraseEffect(word) {
      let i = word.length;

      const eraseInterval = setInterval(() => {
        textElement.textContent = word.substring(0, i);
        i--;
        if (i < 0) {
          clearInterval(eraseInterval);
          wordIndex = (wordIndex + 1) % words.length;
          setTimeout(typeEffect, 500);
        }
      }, 50);
    }

    typeEffect();
  </script>
</body>
</html>
