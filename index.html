<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emre | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXRVWmB4U1PzI3cF2k3X9Fk5IGL0OM+x9f7vQZ2K5TfN8RFOw1yHg+10z6LNK3lZlqA2NV1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .card {
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 40px;
      border-radius: 16px;
      width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      text-align: center;
      margin: auto;
    }

    .dynamic-wrapper {
      display: inline-block;
      position: relative;
      font-size: 1.5em;
      color: #00ffff;
      font-weight: bold;
    }

    .dynamic-text::after {
      content: '';
      position: absolute;
      top: 0;
      left: calc(100% + 2px);
      width: 2px;
      height: 100%;
      background-color: white;
      animation: blink 0.7s step-end infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      margin: 0 20px;
      color: #fff;
      font-size: 48px; /* Bigger icons */
      text-decoration: none;
      background: rgba(0,0,0,0.5); /* Subtle background for contrast */
      border-radius: 50%;
      padding: 18px;
      display: inline-block;
      transition: background 0.2s, color 0.2s, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 20px 5px rgba(0,255,255,0.1);
    }
    .social-icons a:hover {
      background: #00ffff;
      color: #222;
      transform: scale(1.1);
      box-shadow: 0 0 32px 8px #00ffff80;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="Istanbul.mp4" type="video/mp4">
  </video>

  <div class="card" id="card">
    <h1>Hello there! I'm 
      <span class="dynamic-wrapper">
        <span class="dynamic-text" id="typewriter"></span>
      </span>
    </h1>
    <p>My name is Emre. Iâ€™m an engineer with a passion for technology and design. I enjoy creating ideas, building them, and sharing my work.</p>
    <p>I work in software, explore music, and seek exciting collaborations. Always ready to learn and grow!</p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/emre-ozel-tr/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:i.emreozell@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");

    card.addEventListener("mousemove", (e) => {
      const rect = card.getBoundingClientRect();
      const x = (e.clientX - rect.left - rect.width / 2) / 10;
      const y = (e.clientY - rect.top - rect.height / 2) / 10;
      card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    card.addEventListener("mouseleave", () => {
      card.style.transform = "rotateY(0deg) rotateX(0deg)";
    });

    const textElement = document.getElementById("typewriter");
    const words = ["Emre", "a Thinker.", "an Engineer.", "Creative.", "a Dreamer."];
    let wordIndex = 0;

    function typeEffect() {
      const currentWord = words[wordIndex];
      let i = 0;
      textElement.textContent = "";

      const typeInterval = setInterval(() => {
        textElement.textContent += currentWord.charAt(i);
        i++;
        if (i >= currentWord.length) {
          clearInterval(typeInterval);
          setTimeout(() => eraseEffect(currentWord), 1200);
        }
      }, 100);
    }

    function eraseEffect(word) {
      let i = word.length;
      const eraseInterval = setInterval(() => {
        textElement.textContent = word.substring(0, i);
        i--;
        if (i < 0) {
          clearInterval(eraseInterval);
          wordIndex = (wordIndex + 1) % words.length;
          setTimeout(typeEffect, 500);
        }
      }, 50);
    }

    typeEffect();
  </script>
</body>
</html>
